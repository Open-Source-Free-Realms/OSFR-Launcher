<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content='width=device-width, initial-scale=1.0'>
    <meta http-equiv=X-UA-Compatible content='ie=edge'>
    <title>OSFR Launcher</title>
    <link rel=preload href=./js/script.js as=script>
    <script defer src=./js/script.js></script>
    <link rel=preload href=./css/style.css as=style>
    <link rel=stylesheet href=./css/style.css>
    <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id=titlebar>
        <div class=container>
            <div id=title>OSFR Launcher</div>
            <div id=icons>
                <button type=button id=minimize class=yellow>ðŸ—•</button>
                <button type=button id=maximize class=green>ðŸ—–</button>
                <button type=button id=close class=red>ðŸ—™</button>
            </div>
        </div>
    </div>
    <div id=opacity-window></div>
    <div ID=jsonprompt>
        <div id=closejsonprompt>âœ—</div>
        <div id=title>Select a file</div>
        <div id=filelist></div>
    </div>
    <div id=info-window></div>
    <div id=infoprompt>
        <div id=closeinfoprompt>âœ—</div>
        <div id=title>Common Errors</div>
        <div id=infolist></div>
        <p id=infolist class=message>â€¢ FreeRealms.exe is not recognized as an internal or external command? <a href="https://shorturl.at/kHN79" style="color:#dcdcdc;">By downloading directx9 will help resolve the problem!</p></a>
    </div>
    <div id=side-bar>
        <p id=version></p>
        <div id=menuitems>
            <button id=play disabled>Play</button>
            <button id=server disabled>Start Server</button>
            <button id=install disabled>Install</button>
            <button id=reinstall disabled>Reinstall</button>
            <button id=uninstall disabled>Uninstall</button>
            <button id=logs disabled>Logs</button>
            <p id=settings class=material-symbols-outlined>settings</p>
            <p id=info class=material-symbols-outlined>info</p>
        </div>
    </div>
    <div id=content>
        <div id=playerdetails>
            <div id=username-container>
                <p>Username</p>
                <input id=username placeholder="Chatty" />
            </div>
            <div id=serverip-container>
                <p>Server</p>
                <input id=serverip placeholder="127.0.0.1" />
            </div>
            <div id=genderrace-container>
                <p>Gender / Race</p>
                <div class=custom-select>
                    <select name=genderrace id=genderrace>
                        <option value=0>Select</option>
                        <option value=2>Female Human</option>
                        <option value=3>Male Human</option>
                        <option value=5>Female Pixie</option>
                        <option value=4>Male Pixie</option>
                    </select>
                </div>
            </div>
        </div>
        <div id=console>
            <div id=clearconsole>âœ—</div>
            <div id=console-content></div>
        </div>
        <div id=progress-container>
            <div id=progress></div>
            <div id=progress-text></div>
        </div>
    </div>
</body>
</html>
